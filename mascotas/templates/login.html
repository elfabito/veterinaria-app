{% extends "layout.html" %}

{% block body %}


{% if messages %}
<ul class="messages" role="alert" style="padding: 10px;">
    {% for message in messages %}
    <li{% if message.tags %} class="alert {{ message.tags }} alert-dismissible fade show" {% endif %}>{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% endfor %}</li>

</ul>
{% endif %}

<div class="container-lg">
    <p class="fs-2" style="margin-top: 75px;">Login</p>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 15px; margin-top: 15px;">
            <input autofocus class="form-control" type="text" name="dni" placeholder="DNI" required>
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="btn btn-light" type="submit" value="Login">
    </form>
    <div class="container" style="margin-top: 40px;">Todav√≠a no tienes cuenta con nostros? <a
            href="{% url 'register' %}">Registrarse
            aqui.</a>
    </div>

</div>

{% endblock %}
