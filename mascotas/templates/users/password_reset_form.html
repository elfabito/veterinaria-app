{%extends 'layout.html'%}
{% load static %}
{% block body %}
<div class="container-fluid" style="flex-wrap: wrap; margin-top: 45px; margin-bottom: 10px;">
    <div class="container text-center">
        <h1>¿Olvidó su contraseña?</h1>
        <p>Introduzca su dirección de correo electrónico y recibirá instrucciones para establecer una nueva.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="¡Envíenme instrucciones!">
        </form>
    </div>
</div>
{%endblock %}
